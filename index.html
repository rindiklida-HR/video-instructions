<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Выбор языка инструкции</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: url("Фон 1 (1).png") no-repeat center center fixed;
      background-size: cover;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 1.5rem;
      color: #333;
      background: rgba(255, 255, 255, 0.7);
      padding: 10px 20px;
      border-radius: 8px;
    }
    .btn {
      display: block;
      width: 200px;
      margin: 10px;
      padding: 15px;
      text-align: center;
      background: #007BFF;
      color: white;
      text-decoration: none;
      font-size: 1rem;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Выберите язык инструкции / Нұсқаулық тілін таңдаңыз</h1>
  <a class="btn" href="https://www.youtube.com/watch?v=wslmqgZqTVA" target="_blank">Русский</a>
  <a class="btn" href="https://www.youtube.com/watch?v=z8twMOgCXNg" target="_blank">Қазақша</a>
</body>
</html>
